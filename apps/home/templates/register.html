<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Home Assistant - Log in or Sign Up</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="shortcut icon" href="{% static 'common/img/favicon.ico' %}" />
	<link rel="bookmark" href="{% static 'common/img/favicon.ico' %}" type="image/x-icon"ã€€/>
<style>

body{
	width: 100%;
	height: 100%;
  	background: linear-gradient(100deg, #a9d1f1, #cfb9dc);
}

</style>
</head>
<body>
	<div class="main-container">

		<div class="title">
			<h3>Sign up your account</h3>
		</div>
		
		<!-- sign up form-->
		<div class="signupFrm">
    		<form action="/register/" method='post' id="register">
				<input id="user_name" type="text" name="user_name" placeholder="User Name">
				<input id="first_name" type="text" name="first_name" placeholder="First Name">
				<input id="last_name" type="text" name="last_name" placeholder="Last Name">
				<input id="age" type="text" name="age" placeholder="age">
				<input id="gender" type="text" name="gender" placeholder="gender">
				<input id="address" type="text" name="address" placeholder="address">
				<input id="email" type="text" name="email" placeholder="email">
				<input id="phone" type="text" name="phone" placeholder="phone">
				<input id="password" type="password" name="password">
				<input id="superuser" type="text" name="superuser" placeholder="Is superuser?">
				<input type="submit" value="Signup">
				{% csrf_token %}
    		</form>
		</div>
		<p>Already have an acount?</p><a class="login_link" href="/login/">Sign in</a>

		<h4>{{ msg }}</h4>

	</div> <!-- main-container -->

</body>


<script type="text/javascript">

</script>

</html>
