<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Welcome Home - Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Dashboard of Home Assistant" />
		<meta name="author" content="Vincent Hu" />

  		<link rel="stylesheet" href="css/bootstrap.min.css">
  		<link rel="stylesheet" href="css/vct-icon.css">
  		<link rel="stylesheet" href="css/index.css">
  		<style type="text/css">
  		
  			body{
  				width: 100%;
  				height: 100%;
  			}
  			.dashboard{
  				width: 100%;
  				height: 100%;
  				display: flex;
  			}
  			/* left Pannel as navbar */
  			.left-navi {
  				width: 80px;
  				height: 100%;
  				border-right-style: solid;
    			border-right-width: 1.5px;
    			border-right-color: #000000;
    			display: inline-block;
  			}
  			/* current user avatar in the left Nav bar */
  			.avatar-wrapper{
  				width: 100%;
  				height: 110px;
  				padding: 17px 0 47px 0;
  			}
  			.user-status{
  				height: 46px;
     			width: 46px;
     			margin: auto;
     			-webkit-border-radius: 50%;
     			-moz-border-radius: 50%;
     			-ms-border-radius: 50%;
     			border-radius: 50%;
     			border:3px solid #59d575;
  			}
  			.profile-thumb{
  				background-size: cover !important;
     			background-position: center center;
     			background-repeat: no-repeat;
     			position: relative;
     			height: 41px;
     			width: 41px;
     			margin: auto;
     			-webkit-border-radius: 50%;
     			-moz-border-radius: 50%;
     			-ms-border-radius: 50%;
     			border-radius: 50%;
  			}
  			
  			/* Modules icon in the left Nav Bar */
  			.nav-icon-list{
  				width: 100%;
  				height: calc(100% - 110px);
  				padding-top: 20px;
  				overflow-y: auto;
  				overflow-x: hidden;
  			}
  			/* scrool bar if module icon list overflow */
			.nav-icon-list::-webkit-scrollbar {
    			width: 3px;
  			}
			.nav-icon-list::-webkit-scrollbar-track {
   				background: rgb(179, 177, 177);
    			border-radius: 3px;
			}
			.nav-icon-list::-webkit-scrollbar-thumb {
    			background: rgb(136, 136, 136);
    			border-radius: 3px;
  			}
			.nav-icon-list::-webkit-scrollbar-thumb:hover {
    			background: rgb(100, 100, 100);
    			border-radius: 3px;
  			}
			.nav-icon-list::-webkit-scrollbar-thumb:active {
    			background: rgb(68, 68, 68);
    			border-radius: 3px;
  			}

  			/* icon in the Nav bar  */
  			.nav-module{
  				height: 68px;
  				line-height: 68px;
  				text-align: left;
  				padding-left: 2rem;
  			}
  			/* hightlight when hover the specitic module */
  			.nav-module:hover {
  				background-color: #f6f6f6;
  				color: #3c21f7;
  			}
  			.nav-module:hover a span{
  				color: #3c21f7;
  			}

  			.nav-module > a > i{
  				font-size: 1.5rem;
  			}
  			.nav-module > a >.module-desc{
  				font-family: "Space Mono", Arial, serif;
     			letter-spacing: 0.03em;
     			font-weight: 600;
     			font-size: 1rem;
     			text-rendering: optimizeLegibility;
     			margin-bottom: 0;
     			margin-left: 12px;
  				color: #abb5bc;
  				visibility: visible;
  			}
  			/* hight background and font color when active */
  			.module-active{
  				background-color: #e2defe;
  				color: #3c21f7;
  				border-radius: 15px;
  			}
  			.module-active > a > .module-desc{
  				color: #3c21f7;
  			}
  			
  			/* for different screen size */
  			@media screen and (max-width: 3440px) {
     			.left-navi{
         			width: 200px;
    			}
    			.nav-module > a >.module-desc{
  					visibility: visible;
  				}
			}
 			@media screen and (max-width: 1023px) {
     			.left-navi{
         			width: 200px;
    			}
    			.nav-module > a >.module-desc{
  					visibility: hidden;
  				}
			}
 			@media screen and (max-width: 820px) {
     			.left-navi{
         			width: 80px;
    			}
    			.nav-module > a >.module-desc{
  					visibility: hidden;
  				}
			}
  			

  			/* right pannel as main board */
  			.main-board{
  				height: 100%;
  				width: 100%;
  				background-color: #f0fafe;
  				display: inline-block;
  			}

  			/* button for collapse the left navbar */
  			.navbar-collapse{
  				width: 60px;
  				height: 30px;
  				position: absolute;
  				left: 190px;
  				bottom: 10px;
  			}  			
  			

  			.container{
  				width: 100%;
  				height: 100%;
  			}
  			.row{
  				width: 100%;
  				height: 100%;
  			}
  			
			.navbar-collapse{
				width: 30px;
				height: 30px;
				overflow: hidden;
			}
  			.navbar-collapse:hover i{
  				color: #3c21f7;
  			}
  			.navbar-collapse > i{
  				font-size: 1.5rem;
  				color: #abb7c0;
  			}
  			.btn-nav-collapse{
  				padding-left: 0px;
  			}


  		</style>
	</head>

	<body>

	<div class="dashboard">

		<div class="left-navi" id="sidebar">
			<div class="avatar-wrapper">
				<div class="user-status"> <!-- wapper. use border as status -->
					<div class="profile-thumb" style="background: url(images/profile-thumb.jpg);"></div>
				</div>
			</div>
			
			<div class="nav-icon-list">
				<div class="nav-module module-active" id="dashboard">
					<a><i class="icon-dashboard"></i><span class="module-desc">Dashboard</span></a>
				</div>
				<div class="nav-module module-inactive" id="message">
					<a><i class="icon-message"></i><span class="module-desc">Message</span></a>
				</div>
				<div class="nav-module module-inactive" id="hostory">
					<a><i class="icon-history"></i><span class="module-desc">History</span></a>
				</div>
				<div class="nav-module module-inactive" id="statistics">
					<a><i class="icon-chart-line"></i><span class="module-desc">Statistics</span></a>
				</div>
				<div class="nav-module module-inactive" id="user">
					<a><i class="icon-users"></i><span class="module-desc">User</span></a>
				</div>
				<div class="nav-module module-inactive" id="house">
					<a><i class="icon-room_preferences"></i><span class="module-desc">House</span></a>
				</div>
				<div class="nav-module module-inactive" id="device">
					<a><i class="icon-devices"></i><span class="module-desc">Device</span></a>
				</div>
				<div class="nav-module module-inactive" id="device">
					<a><i class="icon-settings3"></i><span class="module-desc">Settings</span></a>
				</div>
			</div>

		</div> <!-- left-navi -->
		

		<div class="main-board">
			<!-- collapse button for left side nav bar expand and collapse -->
			<div class="navbar-collapse">
				<i class="icon-arrow-left1 btn-nav-collapse"></i>
				<i class="icon-arrow-right1 btn-nav-expand"></i>
			</div>

		</div> <!-- main-board -->


	</div> <!-- END of dashboard -->


	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {

    		/* button click event in the left Nav bar, mark current module and direct to the specific page */
    		$(".nav-module").click(function(){
        		$(".module-active").addClass("module-inactive");
        		$(".module-active").removeClass("module-active");
        		$(this).removeClass("module-inactive");
        		$(this).addClass("module-active");
    		});

    		$(".btn-nav-collapse").click(function(){
    			/* hide left side navbar, update button to expand*/
    			$('#sidebar').animate({width: 'toggle'});
    			$(".btn-nav-collapse").animate({'margin-left': '-30px'}, 500);
    			$(".navbar-collapse").animate({'left': '10px'}, 500);
    		});
    		$(".btn-nav-expand").click(function(){
    			/* show left side navbar, update button to collapse*/
    			$('#sidebar').animate({width: 'toggle'});
    			$(".btn-nav-collapse").animate({'margin-left': '0px'}, 500);
    			$(".navbar-collapse").animate({'left': '190px'}, 300);
    		});


		});
	</script>


	</body>
</html>
