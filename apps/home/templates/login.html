<body>
	<div class="main-container">
		<div class="title">
			<h3>Sign in your account</h3>
		</div>
		<!-- login form -->
		<div class="loginForm">
    		<form action="/login/" method='post' id="login">
				<input id="user_name" type="text" name="user_name" placeholder="User Name">
				<input id="password" type="password" name="Password">
				<input id="password_confirm" type="password" name="Confirm Password">
				<input type="submit" value="Login">
				{% csrf_token %}
    		</form>
  		</div>
		<p>Don't have an acount?</p><a class="register_link" href="/register/">Sign up</a>

		<h4>{{ st.msg }}</h4>

	</div> <!-- main-container -->

</body>
